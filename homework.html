<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Портфоліо</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Загальні стилі */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Сітка для головної сторінки */
        main {
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: auto 1fr auto;
            gap: 30px;
            padding: 20px;
        }

        /* Стилі для секції "Про мене" */
        .about {
            background-color: #f4f4f4;
            padding: 20px;
            text-align: center;
        }

        /* Сітка для секції "Мої роботи" */
        .works {
            text-align: center;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .work-item {
            background-color: #e0e0e0;
            padding: 15px;
            text-align: center;
        }

        .work-item img {
            width: 100%;
            height: auto;
        }

        /* Стилі для секції "Контакти" */
        .contact {
            background-color: #f4f4f4;
            padding: 20px;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .social-icons a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        /* Меню */
        header {
            background-color: #333;
            padding: 10px 0;
        }

        nav .menu ul {
            display: flex;
            justify-content: center;
            gap: 30px;
            list-style: none;
        }

        nav .menu a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        /* Футер */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }
    </style>
</head>

<body>

    <!-- Меню -->
    <header>
        <nav class="menu">
            <ul>
                <li><a href="#">Головна</a></li>
                <li><a href="#about">Про мене</a></li>
                <li><a href="#works">Роботи</a></li>
                <li><a href="#contact">Контакти</a></li>
            </ul>
        </nav>
    </header>

    <!-- Головний контент -->
    <main>
        <section id="about" class="about">
            <h1>Про мене</h1>
            <p>Тут розповідається про автора сайту.</p>
        </section>

        <section id="works" class="works">
            <h1>Мої роботи</h1>
            <div class="grid-container">
                <!-- Приклад робіт -->
                <div class="work-item">
                    <img src="work1.jpg" alt="Робота 1">
                    <p>Робота 1</p>
                </div>
                <div class="work-item">
                    <img src="work2.jpg" alt="Робота 2">
                    <p>Робота 2</p>
                </div>
                <div class="work-item">
                    <img src="work3.jpg" alt="Робота 3">
                    <p>Робота 3</p>
                </div>
                <!-- Додайте більше робіт за потреби -->
            </div>
        </section>

        <section id="contact" class="contact">
            <h1>Контакти</h1>
            <p>Зв'яжіться зі мною через соціальні мережі!</p>
            <div class="social-icons">
                <a href="#">Facebook</a>
                <a href="#">Instagram</a>
                <a href="#">LinkedIn</a>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Ваше ім'я</p>
    </footer>

</body>

</html>
